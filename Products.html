<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css frontend store/normalize.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap">    
    <link rel="stylesheet" href="css frontend store/style.css">    

</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotype">
        </a>
    </header>

    <nav class="nav">
        <a class="nav__Link nav__Link--active" href="index.html">Store</a>
        <a class="nav__Link" href="About-us.html">About us</a>
    </nav>

    <main class="container">
        <h1> HTML 5 </h1>

        <div class="T-shirt">
            <img class="T-shirt__image" src="img/7.jpg" alt="T-shirt image">

            <div class="T-shirt__container">
                <p>Proin sed porttitor nulla. Mauris hendrerit nunc in neque faucibus scelerisque. 
                    Ut ut felis et magna suscipit bibendum. Ut eget volutpat arcu.</p>

                <form class="form">
                    <select class="form__size">
                        <option disabled selected> -- Select Size -- </option>
                        <option> S </option>
                        <option> M </option>
                        <option> L </option>
                    </select>
                    <input class="form__size" type="number" placeholder="Quantity" min="1">
                    <input class="form__submit" type="submit" value="Add to Bag">
                </form>
            </div>
        </div>

    </main>

    <footer class="Footer">
        <p class="Footer__texto">Front End Store - All rights reserved 2023</p>
    </footer>

</body>
</html>
